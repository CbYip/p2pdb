<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2PDB decentralized,distributed,peer-to-peer database for web3.0</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="一个为了web3.0 时代的而生的去中心化、分布式、点对点数据库">
  <meta name="keywords" content="p2pdb">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/sy-records/staticfile/css/docsify/vue.css">
</head>
<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-go.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github/index.js"></script>
<script src="//cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js"></script>

<script>
  window.$docsify = {
    name: 'P2PDB',
    repo: 'Rock-liyi/p2pdb',
    loadSidebar: true,
    subMaxLevel: 3,
    themeColor: '#5C9DFF',
    mergeNavbar: true,
    homepage: 'zh-cn/README.md',
    // menubar: 'zh-cn/menu.md', 
    auto2top: true,
    loadNavbar: true,
    coverpage: true,
    // onlyCover: true,
    search: {
      depth: 6,
      noData: {
        '/en/': 'No results!',
        '/zh-cn/': '没有找到结果!',
        '/zh-hk/': '沒有找到結果!',
        '/zh-tw/': '沒有找到結果!',
        '/': '没有找到结果!'
      },
      paths: 'auto',
      placeholder: {
        '/en/': 'Type to Search',
        '/zh-cn/': '输入关键词搜索',
        '/': '输入关键词搜索'
      },
      pathNamespaces: ['/zh-cn',  '/en']
    },
    alias: {
      '/_sidebar.md': '/zh-cn/_sidebar.md',
      '/.*/_navbar.md': '/_navbar.md',
      '/zh-cn/.*/_sidebar.md': '/zh-cn/_sidebar.md',
      '/en/.*/_sidebar.md': '/en/_sidebar.md',
    },
    nameLink: {
      '/zh-cn/': '#/zh-cn/',
      '/en/': '#/en/',
      '/': '#/',
    },
    plugins: [
      EditOnGithubPlugin.create('https://github.com/kkguan/p2pdb/blob/master/docs/', null, 'Edit on GitHub'),
      function (hook) {
        hook.doneEach(function () {
          pangu.spacingElementByClassName('content')
        })
      }
    ]
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/gh/sy-records/staticfile/js/docsify/search.min.js"></script>
</body>
</html>
